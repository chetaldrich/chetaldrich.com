<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">
    {{ end }}
    <link rel="icon" type="image/png" href="{{ "/images/favicon.svg" | relURL }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <script type="text/javascript" src="{{ "js/elevator.js" | relURL }}"></script>
</head>

<div class="nav">
    <a href="/">
        <img class="signature" src="{{ "/images/signature_animated.svg" | relURL }}" alt="{{ .Site.Params.Author }}">
    </a>
    <div class="nav-elements">
        <a href="/projects.html">Projects</a>
        <a href="/archive.html">Blog</a>
        <a href="/resume.pdf">Resume</a>
    </div>
</div>
<hr>
