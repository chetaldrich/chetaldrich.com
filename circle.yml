machine:
  timezone:
    America/Los_Angeles
  ghc:
    version:
      8.0.1

dependencies:
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - tar xvzOf /tmp/stack.tar.gz stack-0.1.6.0-linux-x86_64/stack > /tmp/stack
    - chmod +x /tmp/stack && sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack update
    - stack install
  cache_directories:
    - "~/.stack"

test:
  override:
    - stack build
  post:
    - git submodule init
    - git submodule update
    - cd _site/ && git checkout master
    - stack exec site build

deployment:
  production:
    branch: hakyll
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - cd _site/ && git status
      - cd _site/ && git add --all
      - cd _site/ && git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - cd _site/ && git push origin master
